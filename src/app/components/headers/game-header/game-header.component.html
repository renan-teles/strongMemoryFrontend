<div class="row row-cols-1 row-cols-md-3">
    <div class="col">
        <h3 class="text-center text-md-start">{{ difficulty }}</h3>
    </div>

    <div class="col">
        @if(showCorrectMessage$ | async){  
            <h5 class="text-success text-center ms-2">
                <i class="bi-check-circle-fill me-2"></i>+Pontos +Segundos
            </h5>
        } 
        @else if(showIncorrectMessage$ |  async){
            <h5 class="text-danger text-center ms-2">
                <i class="bi-x-circle-fill me-2"></i> VocÃª errou. Tente novamente.
            </h5>
        }
    </div>

    <div class="col text-center text-md-end">
        <button (click)="restartGame()" type="button" class="btn-gradient-purple-orange">
            <i class="bi-arrow-clockwise"></i>
        </button>
    </div>
</div>
